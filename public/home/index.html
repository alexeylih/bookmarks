<div class="jumbotron">
	<h1>Bookmarks</h1>

	<div ng-controller="UsersCtrl">
		<span class="label" ng-click="logout('/')">LOGOUT</span>
	</div>
</div>

<div ng-controller="BookmarksCtrl">

	<div class="row" id="bookmarks-input">
		<div class="span4">
			<input type="text" class="add-edit" ng-model="urlToAdd" type="text" />
			<button type="button" class="btn btn-info" ng-click="addUrl()">Add</button>	
		</div>
	</div>


	<div id="bookmarks-data">
		<h3>Bookmarks list:</h3>
		<table class="table table-bordered">

			<tr ng-repeat="bookmark in bookmarks">
				<td><input type="checkbox" ng-click="toggleSelection($index)"></td>
				<td align="center" valign="center">

						<a href="{{bookmark.url}}">{{bookmark.url}}</a>
						<div class="loader" ng-if="bookmark.isLoading">Loading....</div>			

						<div ng-if="bookmark.type == 'YoutubeBookmark' && !bookmark.isLoading">
							<b>{{bookmark.title}}</b>
							<br />
							<img src="{{bookmark.thumbnail_url}}">	
						</div>
				</td>
				<td><a ng-click="removeUrl($index)">Remove</a></td>
			</tr>

		</table>    	

		<div class="row">
			<div class="span2"><a ng-click="removeSelectedUrls()">Remove all selected</a></div>
		</div>

	</div>
